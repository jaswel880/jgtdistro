<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - JGT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="img/JGT (1).png" class="logo" alt="" srcset=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fas fa-cart-shopping"></i></a></li>
                <li><a class="active" href="login.html">Login</a></li>
                <a href="#" id="close"><i class="fas fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fas fa-cart-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="forgot-password" class="section-p1">
        <div class="forgot-container">
            <div class="icon-container">
                <div class="icon">
                    <i class="fas fa-key"></i>
                </div>
                <h2>Lupa Password?</h2>
                <p>Jangan khawatir! Masukkan alamat email Anda dan kami akan mengirimkan link untuk mereset password Anda.</p>
            </div>
            <form id="forgotForm" action="#" method="post">
                <div class="form-group">
                    <label for="email">Alamat Email:</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Masukkan alamat email Anda">
                    </div>
                </div>
                <button type="submit" class="btn">Kirim Link Reset</button>
            </form>
            <div class="forgot-links">
                <span>Ingat password Anda?</span>
                <a href="login.html">Kembali ke Login</a>
            </div>
            <div class="help-section">
                <p>Butuh bantuan lebih lanjut?</p>
                <a href="contact.html">Hubungi Kami</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to input
            const emailInput = document.getElementById('email');
            emailInput.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'translateY(-2px)';
                this.style.borderColor = '#667eea';
                this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
            });
            emailInput.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'translateY(0)';
                this.style.borderColor = '#e1e5e9';
                this.style.boxShadow = 'none';
            });

            // Add hover effects to button
            const submitBtn = document.querySelector('.btn');
            submitBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 6px 20px rgba(102, 126, 234, 0.6)';
            });
            submitBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.4)';
            });

            // Add hover effects to links
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.color = '#764ba2';
                });
                link.addEventListener('mouseleave', function() {
                    this.style.color = '#667eea';
                });
            });
        });

        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                // Show loading state
                const submitBtn = document.querySelector('.btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Mengirim...';
                submitBtn.disabled = true;

                // Simulasi pengiriman email (dalam kasus nyata, ini akan mengirim request ke backend)
                setTimeout(() => {
                    alert('Link reset password telah dikirim ke email Anda: ' + email + '. Silakan periksa inbox Anda.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    // Redirect ke halaman verifikasi kode
                    window.location.href = 'verify-code.html';
                }, 2000);
            } else {
                alert('Silakan masukkan alamat email Anda.');
            }
        });
    </script>
</body>
</html>
